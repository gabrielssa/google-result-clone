<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="google-logo">
            <img src="./assets/images/googlelogo_color_92x30dp.png" alt="google-logo"/>
        </div>
        <div class="search-bar">
            <div class="search-icon filter-gray">
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
            
            </div>
            <input type="text" autofocus/>
            <div class="search-keyboard-icon">
                <img src="./assets/images/keyb.png" alt="Ferramenta de inserção de texto"/>
            </div>
        </div>

        <div class="control-btns">
            <img src="./assets/images/configs.png" alt="configurations" />
            <img src="./assets/images/more-controls.png" alt="more-controls" />
            <img src="./assets/images/user-icon.png" alt="user-icon" />
        </div>

    </header>
</body>
</html>
